<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/loginStyles.css' %}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<title>O&G | Login</title>
</head>
<body>
	<div class="container">
	<div class="screen">
		<div class="screen__content">

			<form class="login" method="POST" action="">
                {% csrf_token %}
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input" name="username" placeholder="User Name">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" class="login__input" name="password" placeholder="Password">
				</div>
				<input type="submit" id="login" class="button login__submit" value="login">
					<i class="button__icon fas fa-chevron-right"></i>
				</button>
				<div id="FlashMsgs">
					{% if messages %}
						{% for message in messages %}
						<div style="padding:10px; margin-left:15px; color:red;" >{{message}}</div>			
						{% endfor %}
					{% endif %}
				</div>	
			</form>
		</div>
		<div class="screen__background">`
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>


</body>
</html>




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login{% endblock %}</title>
</head>
<body>
 
    {% block content %}
        <div>
            <form method="POST" action="">
                {% csrf_token %}
                <label>Enter username: </label>
                <input type="text" name="username" placeholder="username">
                <label>Enter Password: </label>
                <input type="password"  name="password" placeholder="password">
                <input type="submit" value="Login">
            </form> 
        </div>
    {% endblock %}
    
</body>
</html>
